<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0 ">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Little Web Game Engine by Fex </title>
    <meta name="author" content="Fex GameDev">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div id="buttons">
        <div id="fullScreenButton">
            <img id="fullScreenImage" src="res/goFullScreen.png" alt="goFullScreen.png">
        </div>
        <div id="debugButton">
            <img id="debugImage" src="res/debug.png" alt="debug.png">
        </div>
        <div id="empty"></div>
    </div>
    <script type="module" src="index.js"></script>
</body>
<style>
    body {
        background-color: #1E1E1E;
    }
    html {
        background-color: #1E1E1E;
    }
    #buttons {
        position: absolute;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    #fullScreenButton {
        margin: 10px;
        border-radius: 100%;
        width: 26px;
        height: 26px;
        border: 1px white solid;
        background-color: white;
        opacity: 0.3;
    }
    #fullScreenImage {
        position: relative;
        top: 4px;
        left: 4px;
        display: block;
        max-width: 70%;
        max-height: 70%;
    }
    #debugButton {
        display: flex;
        justify-self: center;
        margin: 10px;
        border-radius: 100%;
        width: 26px;
        height: 26px;
        border: 1px white solid;
        background-color: white;
        opacity: 0.3;
    }
    #debugImage {
        position: relative;
        top: 4px;
        left: 4px;
        display: block;
        max-width: 70%;
        max-height: 70%;
    }
    #empty {
        margin: 10px;
        width: 26px;
        height: 26px;
    }
</style>
</html>
